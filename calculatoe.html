<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>

    <h1>calculator</h1>

<table border="1" align="center"  cellspacing="20px" cellpadding="20px">

<tr> 
    <td colspan="4" id="display"></td>
</tr>
<tr>
    <td onclick="cal('1')">1</td>
    <td onclick="cal('2')">2</td>
    <td onclick="cal('3')">3</td>
    <td onclick="cal('4')">4</td>
</tr>

<tr>
    <td onclick="cal('5')">5</td>
    <td onclick="cal('6')">6</td>
    <td onclick="cal('7')">7</td>
    <td onclick="cal('8')">8</td>
</tr>


<tr>
    <td onclick="cal('9')">9</td>
    <td onclick="cal('0')">0</td>
    <td onclick="cal('00')">00</td>
    <td onclick="cal('.')">.</td>
</tr>

<tr>
    <td onclick="cal('*')">*</td>
    <td onclick="cal('-')">-</td>
    <td onclick="cal('%')">%</td>
    <td onclick="cal('/')">/</td>
</tr>

<tr>
    
    <td onclick="del('0,-1')">Del</td>
    <td onclick="AC('')">AC</td>
    <td onclick="cal('+')">+</td>
    <td onclick="ans('=')">=</td>
    <td onclick="SQ('')">SQ</td>

</tr>

</table>




    <script src="calculator.js"></script>

</body>
</html>
